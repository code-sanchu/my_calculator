<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/mathjs@4.1.1/dist/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Javascript Calculator</h1>
      <div class="calc">
        <div class="row">
          <button type="button" class="btn btn-default" id="1">1</button>
          <button type="button" class="btn btn-default" id="2">2</button>
          <button type="button" class="btn btn-default" id="3">3</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="4">4</button>
          <button type="button" class="btn btn-default" id="5">5</button>
          <button type="button" class="btn btn-default" id="6">6</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="7">7</button>
          <button type="button" class="btn btn-default" id="8">8</button>
          <button type="button" class="btn btn-default" id="9">9</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="minus">-</button>
          <button type="button" class="btn btn-default" id="0">0</button>
          <button type="button" class="btn btn-default" id="divide">/</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="plus">+</button>
          <button type="button" class="btn btn-default" id="multiply">*</button>
          <button type="button" class="btn btn-default" id="equal">=</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="clear">AC</button>
          <button type="button" class="btn btn-default" id="point">.</button>
          <button type="button" class="btn btn-default" id="delete">CE</button>
        </div>
        <div class="row output">
          <div class="another">
            <div id='operator'></div>
            <div id="answer">0</div>
          </div>
          <div class="botRow">
            <div id='error'></div>
            <div id="temp">0</div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
